services:

    app.clic_and_pay:
        class: Payum\Core\Bridge\Symfony\Builder\GatewayFactoryBuilder
        argument: Poliofu\SyliusClicAndPayPlugin\Payum\SyliusPaymentGatewayFactory
        tags:
            - { name: payum.gateway_factory_builder, factory: clic_and_pay }

    Poliofu\SyliusClicAndPayPlugin\Form\Type\ClicandpayGatewayConfigurationType:
        tags:
            - { name: sylius.gateway_configuration_type, type: clic_and_pay, label: Clic&Pay }
            - { name: form.type }

    Poliofu\SyliusClicAndPayPlugin\Payum\Action\CaptureAction:
        public: true
        argument:
            - { type: service, id: sylius.http_client }
        tags:
            - { name: payum.action, factory: clic_and_pay, alias: payum.action.capture }
